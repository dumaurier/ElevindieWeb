name = "11ndtyweb"
compatibility_date = "2024-01-01"
pages_build_output_dir = "_site"

# Environment variables — set via Cloudflare dashboard or .dev.vars locally.
# Required:
#   GITHUB_TOKEN        — GitHub personal access token with repo scope
#   GITHUB_REPO_OWNER   — GitHub username or org
#   GITHUB_REPO_NAME    — Repository name
#   GITHUB_BRANCH       — Target branch (e.g. "main")
#   SITE_URL            — Production URL (e.g. "https://example.com")
#   TOKEN_ENDPOINT      — IndieAuth token endpoint (e.g. "https://tokens.indieauth.com/token")
#   ME                  — Your site identity URL (e.g. "https://example.com/")
